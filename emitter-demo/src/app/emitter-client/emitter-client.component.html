<nb-layout>
  <nb-layout-header fixed>Emitter Demo</nb-layout-header>

  <nb-sidebar>
    <nb-list>
      <nb-list-item>
        Server
        <input id="server" type="text" nbInput placeholder="Server" [value]="server" (keyup)="onKeyUp($event)">
      </nb-list-item>
      <nb-list-item>
        Channel
        <input id="channel" type="text" nbInput placeholder="Channel" [value]="channel" (keyup)="onKeyUp($event)">
      </nb-list-item>
      <nb-list-item>
        Channel Key
        <input id="key" type="text" nbInput placeholder="Key" [value]="key" (keyup)="onKeyUp($event)">
      </nb-list-item>
      <nb-list-item>
        <button nbButton size="tiny" (click)="onConnect()">Connect</button>      
        <button nbButton size="tiny" (click)="onClean()" [disabled]="messages.length == 0">Clean</button>
      </nb-list-item>
    </nb-list>
  </nb-sidebar>

  <nb-layout-column>
    <nb-chat title="Emitter Bot">
        <nb-chat-message *ngFor="let msg of messages"
          [type]="msg.type"
          [message]="msg.text"
          [reply]="msg.reply"
          [sender]="msg.user.name"
          [date]="msg.date"
          [files]="msg.files"
          [quote]="msg.quote"
          [latitude]="msg.latitude"
          [longitude]="msg.longitude"
          [avatar]="msg.user.avatar">
        </nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
        </nb-chat-form>  
    </nb-chat>
  </nb-layout-column>
</nb-layout>
