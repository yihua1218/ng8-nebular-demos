<nb-chat title="Emitter Bot">
  <nb-chat-message *ngFor="let msg of apiService.messages" [type]="msg.type" [message]="msg.text" [reply]="msg.reply"
    [sender]="msg.user.name" [date]="msg.date" [files]="msg.files" [quote]="msg.quote" [latitude]="msg.latitude"
    [longitude]="msg.longitude" [avatar]="msg.user.avatar">
  </nb-chat-message>
  <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
  </nb-chat-form>
</nb-chat>
